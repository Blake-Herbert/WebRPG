<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Web RPG</title>
</head>
<body>
    <h1 class="has-text-centered is-size-1">Fight!</h1>
    <div class="has-text-centered is-size-5">
        <div id="EnemyHealth">Enemy Health: </div>
        <div id="PlayerHealth">Player Health: </div>
    </div>

    <div class="buttons are-large is-centered">
        <button class="button is-danger">Attack</button>
        <button class="button is-info">Defend</button>
        <button class="button is-success">Flee</button>
    </div>

   
    
</body>
</html>
